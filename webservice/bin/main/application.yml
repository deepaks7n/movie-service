spring:
  data:
    mongodb:
      database: movieDB
      host: ${MONGO_PORT_27017_TCP_ADDR}:${MONGO_PORT_27017_TCP_PORT}
  redis:
    host: ${REDIS_PORT_6379_TCP_ADDR}
    port: ${REDIS_PORT_6379_TCP_PORT}
  cache:
    type: redis
    redis:
      host: localhost
      port: 6379
      key-prefix: mov
      time-to-live: 6000000
      use-key-prefix: true


